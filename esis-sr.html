<!DOCTYPE html>
<html>
<head>
  
   <style type="text/css">
      * {
         box-sizing: border-box;
      }
      html, body {
         margin: 0px auto;
         padding: 0;
         width: 1000px;
         
      }
      .container {
         margin: 15px;
      }
      input[type="radio"] {
         display: none;
      }
      .container {
         border: 1px solid black;
         border-radius: 5px;
      }
      label {
         display: block;
         padding: 10px;
         border-bottom: 1px solid black;
         color: white;
         background: black;
         z-index: 2;
         text-align: center; 
         font-size: 20px;
         font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
         
      }
     .accordion:last-child > label, .accordion:last-child > .accordion-content {
         border: 1px solid black;
      }
      .accordion-content {
         border-bottom: 1px solid black;
         padding: 0;
         opacity: 0;
         max-height: 0;
         overflow: hidden;
         z-index: -1;
         transition: 0.3s linear;
      }
      input:checked ~ .accordion-content {
         padding: 15px;
         opacity: 2;
         max-height: 400px;
         z-index: 1;
      }

      #title{
         text-align: center;

      }

      .entet{
         margin: 4px auto;
      }

      iframe{
         width: 800px;
      }

   </style>
</head>
<body>   
    <div class="entet">
        <h1 id="title">
           HORAIRE DE COURS /  (esis soir)
        </h1>
     </div>


      <div class="accordion">
         <input type="radio" name="accordion" id="accordion11">
         <label for="accordion11"> L3  </label>
         <div class="accordion-content">
            <iframe src="HORAIRE L1_A.pdf" width="100%" height="500px" frameborder="50 "></iframe>
            
         </div>
      </div>

      <div class="accordion">
         <input type="radio" name="accordion" id="accordion12">
         <label for="accordion12"> L3   </label>
         <div class="accordion-content">
            <iframe src="HORAIRE L1_A.pdf" width="100%" height="500px" frameborder="50 "></iframe>

         </div>
      </div>
   
   </div>
   
</body>
</html>
